<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personal Details Form</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Personal Details Form</h1>
        <form th:object="${personalDetails}" th:action="@{/employee/personal}" method="post">
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="number" th:field="*{employeeId}" class="form-control" id="employeeId" placeholder="Enter Employee ID">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Enter Age">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
